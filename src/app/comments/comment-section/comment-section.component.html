<ion-header>
  <ion-toolbar>
    <ion-title>Comments - {{ loadedCommentDetails?.postTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card>
    <ion-row>
      <ion-col size="2">
        <ion-avatar style="margin: auto">
          <img [src]="userPhoto" *ngIf="userPhoto" alt="name" />
        </ion-avatar>
      </ion-col>
        <ion-col size="8" class="ion-padding-horizontal">
          <ion-textarea placeholder="Add a comment..." [(ngModel)]="commentCon"></ion-textarea>
        </ion-col>
      <ion-col size="2">
        <div class="ion-float-right ion-margin-end">
          <ion-button class="ion-margin-vertical" size="small" (click)="addComment()" *ngIf="commentCon">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-header>

<ion-content>

  <div
    class="ion-text-center ion-padding"
    *ngIf="!isLoading && comments?.length <= 0"
  >
    <ion-icon name="shapes" class="label-icon"></ion-icon>
    <p><strong>No Comment is added.</strong></p>
  </div>

  <ion-list lines="full" *ngIf="!isLoading && comments?.length > 0">
    <ion-card *ngFor="let c of comments">
      <ion-item-sliding #slidingComments>
      <ion-item lines="none" detail>
        <ion-avatar slot="start">
          <img [src]="c.userPhoto" *ngIf="userPhoto" alt="name" />
        </ion-avatar>
        <ion-label>
          <h2 class="userpost-name">{{ c.userName }}</h2>
          <p>{{ c.createdAt | date }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options *ngIf="c.userId === cUser"> 
        <ion-item-option color="secondary">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon name="trash" slot="icon-only" (click)="deleteComment(c.commentId, slidingComments)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
      <ion-card-content>
        <p class="content-font">
          {{ c.commentContent }}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
