<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start" disabled>
      <ion-item lines="none" class="icon-content">
        <ion-avatar>
          <img [src]="orgPhoto"  alt="" />
        </ion-avatar>
      </ion-item>
    </ion-buttons>
    <ion-title>{{ orgName }}</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-card>
          <ion-item lines="none" class="message" color="tertiary">
            <ion-avatar slot="start">
              <img src="https://avatars.dicebear.com/api/female/1.svg"  alt="" />
            </ion-avatar>
            <ion-label>
              <p style="font-size: smaller;">
                <strong>
                  John Paulo Geronimo
                </strong>
              </p>
              <p class="ion-text-wrap message-content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ratione mollitia hic commodi maiores atque amet rem id deleniti. Pariatur molestiae sint error non laborum, illum ipsa? Iure nemo odio dolor.</p>
              <p class="time-font">
                <ion-icon name="time" slot="start" style="vertical-align: middle;"></ion-icon>
                <span style="vertical-align: middle;">12:00 PM Dec 8, 2021</span>
              </p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center ion-no-padding">
      <ion-col size="10">
        <ion-textarea class="message-writer" autosize [maxRows]="4" placeholder="Type a message here..."></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="full" fill="clear" >
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
