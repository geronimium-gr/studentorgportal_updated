<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start" disabled>
      <ion-button>
        <ion-icon name="chatbubbles" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="https://avatars.dicebear.com/api/female/1.svg"  alt="" />
      </ion-avatar>
      <ion-label>
        <p>John Paulo Geronimo</p>
        <p>
          <ion-icon name="time" slot="start" style="vertical-align: middle;"></ion-icon>
          <span style="vertical-align: middle;">12:00 PM Dec 8, 2021</span>
        </p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
