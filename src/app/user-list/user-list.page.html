<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button (click)="openFirst()"></ion-menu-button>
    </ion-buttons>
    <ion-title>User List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge style="margin-right: 10px;">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="light" routerLink="/register" data-desc="Add User">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <ion-list inset>
            <ion-item-sliding *ngFor="let user of userList" #slidingMember>
            <ion-item detail>
              <ion-avatar slot="start">
                <ion-img [src]="user.userPhoto"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>{{ user.userName }}</h2>
                <p></p>
              </ion-label>
              <ion-note slot="end">{{ user.createdAt | date }}</ion-note>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="warning" (click)="editUser(user.userId, slidingMember)">
                <ion-icon name="person" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="secondary" (click)="editUser(user.userId, slidingMember)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
