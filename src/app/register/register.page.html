<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users"></ion-back-button>
    </ion-buttons>
    <ion-title>Add New User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item>
              <ion-label *ngIf="fUserCtrl.touched && !fUserCtrl.valid" color="danger" position="floating">First Name is required.
              </ion-label>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-input name="fname" required type="text" placeholder="First Name" ngModel #fUserCtrl="ngModel">
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item>
              <ion-label *ngIf="sUserCtrl.touched && !sUserCtrl.valid" color="danger" position="floating">Surname is required.
              </ion-label>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-input name="sname" required type="text" placeholder="Surname" ngModel #sUserCtrl="ngModel">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label *ngIf="email.touched && !email.valid" color="danger" position="floating">Email is required.
              </ion-label>
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-input name="email" required type="email" (ionChange)="emailGenerate(f)" [value]="f.value.fname + f.value.sname + '@plv.edu.ph'" placeholder="Email" ngModel #email="ngModel" email>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item>
              <ion-label *ngIf="studentId.touched && !studentId.valid" color="danger" position="floating">Student/ID No. is required.</ion-label>
              <ion-input name="studentId" required type="text" placeholder="Student/ID No." ngModel #studentId="ngModel" maxlength="7">
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item>
              <ion-datetime displayFormat="MM-DD-YYYY" placeholder="Birthday">

              </ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-item>
          <ion-label *ngIf="password.touched && !password.valid" color="danger" position="floating">PASS CANNOT BE EMPTY
          </ion-label>
          <ion-input name="password" required [type]="showPassword ? 'text' : 'password'" placeholder="Password"
            [(ngModel)]="newGeneratedPassword" #password="ngModel" minlength="6">
          </ion-input>
          <ion-icon [name]="passwordToggleIcon" class="icon-padding" slot="end" (click)="togglePassword()"></ion-icon>
          <ion-icon name="reload-outline" class="icon-padding" slot="end" (click)="getPassword()"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label *ngIf="newGeneratedPassword && !passwordMatch" color="danger" position="floating">UNMATCHED
            PASSWORDS</ion-label>
          <ion-label *ngIf="newGeneratedPassword && passwordMatch && confirmpass.valid" color="success"
            position="floating">SUCCESS</ion-label>
          <ion-input name="confirmpass" required [type]="showPassword ? 'text' : 'password'"
            placeholder="Confirm Password" [(ngModel)]="confirmPassword" (ionChange)="checkPassword()"
            #confirmpass="ngModel" minlength="6">
          </ion-input>
        </ion-item>

        <ion-button class="ion-margin" type="submit" expand="block" shape="round"
          [disabled]="!f.valid || !passwordMatch">
          Add User
        </ion-button>
    </ion-grid>
    </form>
  </ion-card>
</ion-content>
