<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-lg="3"
        size-md="4"
        size-sm="6"
        size="12"
        offsetLg="2"
        offsetMd="2"
        class="about"
      >
        <ion-card>
          <ion-avatar>
            <ion-spinner *ngIf="!userPhoto"></ion-spinner>
            <img id="profile-image" [src]="userPhoto" *ngIf="userPhoto">
          </ion-avatar>
          <ion-card-header>
            <ion-chip>
              <ion-icon name="person" color="secondary"></ion-icon>
              <ion-label>{{ user?.roleName }}</ion-label>
            </ion-chip>
            <ion-card-title class="org-title">{{ user?.userName }} {{ user?.userSurname }}</ion-card-title>
          </ion-card-header>
          <ion-card-content> {{ user?.bio }} </ion-card-content>

        </ion-card>
