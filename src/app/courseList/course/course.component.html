<ion-header>
  <ion-toolbar>
    <ion-title>Courses</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card>
    <ion-row>
      <ion-col size="10" class="ion-padding-horizontal">
        <ion-textarea placeholder="Add a course..." [(ngModel)]="courseCon"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <div class="ion-float-right ion-margin-end">
          <ion-button class="ion-margin-vertical" size="small" (click)="addCourse()" *ngIf="courseCon?.length > 0">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let course of courses | async" #slidingMember>
      <ion-item detail>
        <ion-icon color="secondary" name="school" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ course.courseName }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteCourse(slidingMember, course.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
