<ion-header translucent>
  <ion-toolbar>
    <ion-title>Files of {{ loadedOrgName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add File</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form class="ion-padding" #f="ngForm" (ngSubmit)="addFile(f)">
        <ion-item>
          <ion-label position="floating">File Name</ion-label>
          <ion-input name="fileNameInput" [(ngModel)]="newFile" required></ion-input>
        </ion-item>
        <ion-item>
          <input type="file" name="inputFile" accept=".docx,.pdf,.txt,.doc" (change)="onFileChosen($event)" required/>
        </ion-item>
        <ion-button color="secondary" expand="full" class="ion-margin-vertical" type="submit" [disabled]="!f.valid || !selectedFile || !selectedFile?.length">
          <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
          <ion-text>Upload</ion-text>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- File List -->
  <ion-list>
    <ion-item-sliding *ngFor="let file of files | async" #slidingMember>
      <ion-item detail>
        <ion-icon name="document-attach-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ file.title }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success" (click)="openLink(slidingMember, file.downloadUrl)">
          <ion-icon name="cloud-download" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteFile(slidingMember, file.fileName, file.id)">
          <ion-icon name="trash-bin" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
