<ion-list class="ion-no-margin">
  <ion-list-header>
    <h5>Edit Profile</h5>
  </ion-list-header>

  <!-- For the Image -->
  <div class="picker">
    <ion-spinner class="spinner" *ngIf="!currentImageUrl"></ion-spinner>

    <div class="selectedImage" *ngIf="selectedImage; else elseBlock">
      <img class="img" [src]="selectedImageUri" alt=" " />
    </div>

    <ng-template #elseBlock>
      <img class="img" [src]="currentImageUrl" alt=" " />
    </ng-template>

  </div>
  <input
    type="file"
    accept=".jpg,.png"
    *ngIf="usePicker"
    #filePicker
    (change)="onFileChosen($event)"
  />
  <ion-button color="primary" expand="full" class="ion-margin-vertical" (click)="onPickImage()">
    <ion-icon name="image" slot="icon-only"></ion-icon>
  </ion-button>

  <!-- Other Textual Information -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list lines="none">
      <ion-item>
        <ion-label *ngIf="userCtrl.touched && !userCtrl.valid" color="danger" position="floating">NAME CANNOT BE EMPTY</ion-label>
        <ion-icon [color]="userCtrl.touched && !userCtrl.valid ? 'danger' : 'secondary'" name="person" slot="start"></ion-icon>
        <ion-input
          name="fname"
          required
          placeholder="Name"
          type="text"
          [(ngModel)]="fname"
          #userCtrl="ngModel"
        ></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="fixed">Email:</ion-label>
        <ion-input name="email" required type="email" ngModel #email="ngModel" email></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label *ngIf="stuBio.touched && !stuBio.valid" color="danger" position="floating">BIO CANNOT BE EMPTY</ion-label>
        <ion-icon [color]="stuBio.touched && !stuBio.valid ? 'danger' : 'secondary'" name="id-card" slot="start"></ion-icon>
        <ion-textarea
          row="3"
          name="bio"
          required
          placeholder="Bio"
          [(ngModel)]="bio"
          #stuBio="ngModel"
        ></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-list>

<ion-item lines="none" color="success" detail="true" button (click)="onSubmit(f)" [disabled]="!f.valid">
  <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
  <ion-text>Update</ion-text>
</ion-item>
<ion-item lines="none" color="danger" detail="true" button (click)="onClose()">
  <ion-icon name="close-circle-outline" slot="start"></ion-icon>
  <ion-text>Cancel</ion-text>
</ion-item>
