<ion-button color="primary" (click)="editPostForm(null)" *ngIf="indicatorEvent === 'post'">
  <ion-icon name="create" slot="icon-only"></ion-icon>
</ion-button>

<ion-button color="danger" (click)="deletePostForm()" *ngIf="indicatorEvent === 'post'">
  <ion-icon name="trash-bin" slot="icon-only"></ion-icon>
</ion-button>

<ion-button color="primary" (click)="editEventForm(null)" *ngIf="indicatorEvent === 'event'">
  <ion-icon name="create" slot="icon-only"></ion-icon>
</ion-button>

<ion-button color="danger" (click)="deleteEventForm()" *ngIf="indicatorEvent === 'event'">
  <ion-icon name="trash-bin" slot="icon-only"></ion-icon>
</ion-button>

<ion-button style="margin-left: 30px;" color="danger" (click)="deletePoll()" *ngIf="indicatorEvent === 'poll'">
  <ion-icon name="trash-bin" slot="icon-only"></ion-icon>
</ion-button>
