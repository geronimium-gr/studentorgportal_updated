<ion-header>
  <ion-toolbar color="light">
    <ion-title>Update Cover Photo</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-list class="ion-no-margin">

  <div class="picker">
    <div class="selectedImage" *ngIf="selectedImage; else elseBlock">
      <img class="img" [src]="selectedImageUri" alt=" " />
    </div>

    <ng-template #elseBlock>
      <img class="img" [src]="loadedOrg.imageUrl" alt=" " />
    </ng-template>
  </div>
  <input
  type="file"
  accept=".jpg,.png"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
  />

  <ion-button color="primary" expand="full" class="ion-margin-vertical" (click)="onPickImage()">
    <ion-icon name="image" slot="icon-only"></ion-icon>
  </ion-button>

</ion-list>

<ion-item lines="none" class="ion-no-margin" color="success" detail="true" button (click)="updateOrgCover()" [disabled]="!loadedOrg.imageUrl || !selectedImage">
  <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
  <ion-text>Update Cover Photo</ion-text>
</ion-item>
